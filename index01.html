<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Iphone-instagram-Png.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
                <div class="form-login">
                    <form>
                        <input type="text" placeholder="Phone number, username or email"><br>
                        <input type="password" placeholder="Password"><br>
                        <input type="button" class="instagram-login" value="Log in"><br>
                    </form>
                </div>
                <span>OR</span><br>
                <a href="#" class="link-blue">Log in with Facebook</a>
            </div>
            <div class="group">
                <p class="not-account">Don't have an account? <a href="#" class="link-blue">Sign up</a> </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
